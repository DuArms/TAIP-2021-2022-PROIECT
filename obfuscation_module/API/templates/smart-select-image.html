<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('css') }}">
    <script src="{{ url_for('js') }}"></script>

</head>
<body>
<div class="center-div" style="flex-direction: column;
    align-content: center;
    align-items: center;">
    <h1>Welcome to our app!</h1>
    <h2>Insert a picture and select the parts you want to obfuscate</h2>
    <div class="button-34">
        <label for="file">Browse...</label>
        <input type='file' id='file' name='file' onchange="readURL(this);"/>
    </div>
</div>
<br>

<div class="center-div" style="height: 50vh">
    <img style="height: 50vh" id="screenshot"
         draggable="false">
    <svg height="500px" width="500px" id="draw" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <rect id="marquee" x="0" y="0" width="0" height="0"/>
        <g id="boxes"></g>
        <g id="boxesTexts"></g>
    </svg>
    <br>

</div>
<div class="center-div" style="flex-direction: column;
    align-content: center;
    align-items: center;">
    <button onclick="submitRect()" style="background-color: #73AD21; box-shadow: #73AD21 0 10px 20px -10px;"
            class="button-34">
        Submit
    </button>
    <div id="input-zones"></div>
</div>
<div class="center-div">
    <a class="button-34" style="display: none" id="link-to-obfuscate-pic"></a>
</div>
</body>
</html>
