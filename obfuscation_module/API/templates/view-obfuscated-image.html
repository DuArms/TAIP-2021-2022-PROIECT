<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('css') }}">
    <script src="{{ url_for('js') }}"></script>
    <script src="{{ url_for('FileSaver') }}"></script>

</head>
<body>
<div class="center-div">
    <div class="button-34">
        <label for="file">Import Keys...</label>
        <input type='file' id='file' name='file' onchange="readTextFile(this);"/>
    </div>
</div>
<div class="center-div" style="height: 50vh">
    <img style="height: 50vh" id="screenshot" src="/images/{{ img_name }}"
         draggable="false">
</div>
<div class="center-div" style="flex-direction: column;
    align-content: center;
    align-items: center;">
    <button onclick="addDeobfuscationInputZone()"
            style="background-color: #73AD21; box-shadow: #73AD21 0 10px 20px -10px;"
            class="button-34">
        Add key
    </button>
    <div id="input-zones"></div>
    <button id='submit-input-zones' onclick="sendToDeofuscationApi()"
            style="display: none; background-color: #73AD21; box-shadow: #73AD21 0 10px 20px -10px;"
            class="button-34">
        Submit
    </button>
</div>
<div class="center-div">
    <a class="button-34" style="display: none" id="link-to-obfuscate-pic"></a>
</div>
<div class="center-div">
    <img style="height: 50vh" id="screenshot2"/>
</div>
</body>
</html>
