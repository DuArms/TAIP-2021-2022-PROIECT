<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Deobfuscator</title>

  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('css') }}">
  <script src="{{ url_for('js') }}"></script>
  <script src="{{ url_for('FileSaver') }}"></script>
</head>

<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('myParam');
  </script>

  <header>
    <h1>Photo Deobfuscator</h1>

    <div class="header__description">
      <p>Enter or import a set of keys to deobfuscate a picture modified by our algorithm.</p>
    </div>
  </header>

  <main class="main--has-picture">
    <input type='file' id='file' name='file' onchange="readTextFile(this);"/>

    <div class="main__main-content">
      <div class="picture-controls">
        <a class="button" href="/obfuscate-page">Go back to obfuscator</a>
        <label class="button" for="file">Import keys</label>
      </div>

      <div class="image-container">
        <img style="height: 500px" id="screenshot" {{ img_name }} draggable="false" />
        <img style="height: 50vh" id="screenshot2" />
      </div>

      <div class="main-footer">
        <div id="input-zones"></div>

        <div class="main-footer__buttons">
          <button onclick="addDeobfuscationInputZone()" class="button">
            Add key
          </button>
          <button id='submit-input-zones' onclick="sendToDeofuscationApi()" class="button">
            Submit
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
